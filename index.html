<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="shortcut icon" href="assets/img/logo-pequeño.png" type="image/x-icon">
    <link rel="stylesheet" href="src/css/style.css">
    <title>Trello</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row d-flex flex-wrap">
            <div class="col">
                <header class="d-flex flex-direction-row justify-content-between  header">
                    <div class="d-flex align-items-center">
                        <span class="btn btn-header ml-1">
                        <i class="fab fa-trello"></i>  Tableros</span>
                        <!-- <input type="text" class="btn btn-header"> -->
                        <span class="btn btn-header ml-1"><i class="fas fa-search" id="icon-lupa"></i></span>
                    </div>
                    <div class="d-flex align-items-center">
                        <img src="assets/img/logo.png" alt="logo" id="logo">
                    </div>
                    <div class="icon-right d-flex align-items-center">
                        <span class="btn ml-auto"><i class="fas fa-plus"></i></span>
                        <span class="btn"><i class="fas fa-info-circle"></i></span>
                        <span class="btn bell"><i class="far fa-bell "></i></span>
                        <img src="assets/img/person.jpg" class="rounded-circle mr-1" alt="">
                    </div>
                </header>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="header-two d-flex flex-wrap  justify-content-space-between">
                    <span class="btn" id="title-project">Proyecto Trello</span>
                    <span class="btn" id="icon-star"><i class="far fa-star"></i></span>
                    <span class="btn two">Personal</span>
                    <span class="btn two"><i class="fas fa-lock"></i> Privado</span>
                    <img src="assets/img/person.jpg" class="rounded-circle" alt="" id="img">
                    <a class="btn buttons ml-auto" href="" id="menu"><i class="fas fa-ellipsis-h"></i> <span>Mostrar menú</span></a>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="btn tableros" id="tableros">
                    <a class="btn list" id="btnList">
                        <i class="fas fa-plus"></i> Añada una lista
                    </a>
                </div>
            </div>
        </div>
        <div id="listas">
            <form class="col" id="formList">
                <div id="boxInputList">

                </div>
                <div id="boxBtnAddList">

                </div>
            </form>
        </div>

    </div>
    <div id="titleList"></div>
    </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
    <script src="src/js/app.js"></script>
</body>

</html>
